{% extends "base.html" %}
{% load static %}

{% block body %}

    <div class="login">

        <div class="help-text">
            <h1>Claim Submission and Glasses Ordering Portal</h1>
        </div>
        <div class="img-wrapper">
            <div class="optical-pia-image">
                <img src="{% static 'core/optical_pia_logo.jpg' %}" class="img-fluid" alt="opticalPIA">
            </div>
            <div class="iehp-image">
                <img src="{% static 'core/iehp_logo.png' %}" class="img-fluid" alt="opticalPIA">
            </div>
        </div>

        <div class="container">
            <div class="box">

                <form method="post">
                    {% csrf_token %}

                    <h1>Login</h1>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="pwd" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
